  <body></body>
  <script>
    function sum(arr) {
      let newArr = []
      for (let i = 0; i < arr.length; i++) {
        const num = arr[i] * 100
        newArr.push(num)
      }
      let str = 0
      for (let i = 0; i < newArr.length; i++) {
        str += newArr[i]
      }
      return str
    }
    const arr = [1, 2, 3, 4, 5]
    console.log(sum(arr));

    // [1,2,3] ==> [100,200,300] ==> 求和
  </script>
